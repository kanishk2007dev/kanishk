<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="error-style.css">
</head>
<body>
    <div class="error-container">
        <div class="animation-container">
            <div class="person">
                <div class="person-body"></div>
                <div class="person-head">
                    <div class="person-visor"></div>
                </div>
                <div class="person-backpack"></div>
            </div>
        </div>

        <h1 class="error-code">404</h1>
        <h2 class="error-title">Houston, we have a problem.</h2>
        <p class="error-message">
            It seems you've drifted into an unknown sector. The page you're looking for might have been moved, deleted, or is temporarily unavailable.
        </p>
        
        <a href="index.html" class="error-button">Go Back to Home</a>
    </div>
</body>
</html>
